<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management App</title>
  <link rel="stylesheet" href="task.css" />
</head>
<body>
  <div class="container">
    <h1>Task Management Application</h1>
    <div class="task-input">
      <input type="text" id="taskName" placeholder="Task Name..." />
      <input type="date" id="creationDate" placeholder="Issue Date" />
      <input type="date" id="taskDeadline" placeholder="Deadline" />
      <input type="text" id="taskType" placeholder="Task Type (optional)" />
      <input type="file" id="taskImage" accept="image/*" />
      <button id="addTaskBtn">Add Task</button>
    </div>
    
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Issue Date</th>
          <th>Deadline</th>
          <th>Task Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskList">
      </tbody>
    </table>
  </div>

  <script src="task.js"></script>
</body>
</html>
